<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cabeçalhos de Tabela</title>
  </head>

  <body>
    <table>
      <tr>
        <th></th>
        <th scope="col">Sábado</th>
        <th scope="col">Domingo</th>
      </tr>
      <tr>
        <th scope="row">Ingressos vendidos:</th>
        <td>$120</td>
        <td>$135</td>
      </tr>
      <tr>
        <th scope="row">Vendas totais</th>
        <td>$600</td>
        <td>$700</td>
      </tr>
    </table>
  </body>
</html>
