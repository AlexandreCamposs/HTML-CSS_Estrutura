<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Figura e legenda da figura</title>
</head>

<body>
    <figure>
        <img src="images/otters.jpg" alt="Photograph of two sea otters floating in water" />

        <figcaption>As lontras marinhas dão as mãos quando dormem para não se afastarem umas das outras.</figcaption>
    </figure>
</body>

</html>
