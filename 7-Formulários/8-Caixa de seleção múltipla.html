<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Caixa de seleção múltipla</title>
</head>

<body>
  <form action="">
    <p>Você toca algum dos seguintes instrumentos? (Você pode selecionar mais de uma opção mantendo pressionado o
      controle em um PC ou a tecla de comando em um Mac enquanto seleciona opções diferentes.)</p>
    <select name="instruments" size="4" multiple="multiple">
      <option value="guitarra">Guitarra</option>
      <option value="bateria">Bateria</option>
      <option value="teclado">Teclado</option>
      <option value="graves">Graves</option>
    </select>
  </form>
</body>

</html>
